<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a2e8d0339c.js"></script>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body style="position: relative;">

  {% assets 'menu_css' %}
  <link rel="stylesheet" href="{{ ASSET_URL }}" />
  {% endassets %}

  <header class="header">
    <a href="/" data-toggle="tooltip" data-placement="right" title="Home">
      <i class="fas fa-home active"></i>
    </a>
    <a href="/buy" data-toggle="tooltip" data-placement="right" title="Comprar">
      <i class="fas fa-donate"></i>
    </a>
    <a href="/notice" data-toggle="tooltip" data-placement="right" title="Noticias">
      <i class="fas fa-newspaper"></i>
    </a>
    
  </header>

  {% block content %}

  {% endblock %}


</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
